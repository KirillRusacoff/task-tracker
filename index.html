<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление задачами</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1 class="title">Список задач</h1>
    <p class="subtitle">Простое приложение для добавления, отображения и удаления задач.</p>
    <div>
        <input type="text" id="task-input" placeholder="Добавить новую задачу">
        <button onclick="addTask()" id="add-button">Добавить</button>
    </div>
    <p>Всего задач: <span id="task-count">0</span></p>
    <ul id="task-list"></ul>
    <button onclick="clearTasks()" id="clear-button">Очистить весь список</button>
    <div id="comments">
        <p><span class="comment-mark comment-mark-red"></span> - Задача срочна</p>
        <p><span class="comment-mark comment-mark-yellow"></span> - Задача средней срочности</p>
        <p><span class="comment-mark comment-mark-green"></span> - Задача не очень срочная</p>
    </div>
</body>
</html>
